---
# Jenkins Migration Inventory File
# Defines localhost for local migrations

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  children:
    jenkins_servers:
      hosts:
        localhost:
          # Override these variables per host if needed
          jenkins_migration_discovered_home: /var/lib/jenkins
          jenkins_migration_docker_dir: /opt/jenkins-docker
          jenkins_migration_container_name: jenkins
