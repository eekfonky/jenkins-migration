# Jenkins Migration Configuration
# Edit these values for your environment

# Required: Jenkins connection settings
JENKINS_URL="http://localhost:8080"
JENKINS_USER="chris"
# SECURITY: Generate API token from Jenkins UI: Manage Jenkins > Manage Users > [username] > Configure > API Token
# WARNING: Never commit actual tokens to version control
JENKINS_API_TOKEN="115fde99e8aea081455b9809db50d94733"

# NOTE: Admin password not needed - existing users preserved from $JENKINS_HOME
# All users, including your current user, will work exactly the same after migration

# Optional: Jenkins installation paths (auto-detected if not set)
#JENKINS_HOME="/var/lib/jenkins"
#JENKINS_USER_SYSTEM="jenkins"

# Optional: Docker settings
DOCKER_NETWORK="jenkins-network"
#JENKINS_CONTAINER_NAME="jenkins"  # Docker container name (default: jenkins)
#JENKINS_AGENT_PORT="50000"         # Jenkins agent port (default: 50000)

# Optional: Docker resource limits (dynamically auto-calculated if not set)
# System Detection Logic:
#   16+ GB RAM: 4G/2G memory, 2.0/0.5 CPU
#   8-15 GB RAM: 3G/1G memory, 1.5/0.25 CPU  
#   4-7 GB RAM: 2G/512M memory, 1.0/0.1 CPU
#   <4 GB RAM: 1G/256M memory, 1.0/0.1 CPU
#JENKINS_MEMORY_LIMIT="3G"        # Override auto-detected memory limit
#JENKINS_MEMORY_RESERVATION="1G"  # Override auto-detected memory reservation
#JENKINS_CPU_LIMIT="2.0"          # Override auto-detected CPU limit  
#JENKINS_CPU_RESERVATION="0.5"    # Override auto-detected CPU reservation

# Optional: Migration settings
MIGRATION_LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR

# Optional: Docker installation settings (Story 2: Docker Modernization)
AUTO_INSTALL_DOCKER="true"   # Automatically install Docker CE if missing (true/false)
                             # When enabled, will:
                             #   - Install official Docker CE if Docker is missing
                             #   - Remove old docker.io versions if detected
                             #   - Install Docker Compose v2 plugin
                             #   - Start Docker daemon automatically

# Optional: JCasC settings
JCASC_CONFIG_FILE="jenkins.yaml"
