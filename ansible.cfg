[defaults]
# Default inventory location
inventory = inventory/hosts.yml

# Disable host key checking for localhost
host_key_checking = False

# Disable SSH host key warnings for localhost
deprecation_warnings = False

# Display colors in output
force_color = True

# Set default stdout callback with modern format
stdout_callback = yaml

# Disable retry files
retry_files_enabled = False

# Gathering facts behavior
gathering = smart

# Default roles path
roles_path = roles

# Collections path
collections_paths = ~/.ansible/collections

# Default log level
verbosity = 0

# Timeout settings
timeout = 30

# Localhost optimization
localhost_warning = False

# SSH settings
[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True